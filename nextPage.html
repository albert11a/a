<!DOCTYPE html>
<html lang="sq">
<head>

 <!-- Shopify Buy Button SDK -->
<script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script>

    <meta charset="UTF-8">
    <title>Analiza e Lëkurës - Rezultatet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <a href="index.html" class="back-arrow" id="backArrow">
            &#8592;
        </a>
        <img src="logo2.gif" alt="Logo" class="logo">
    </header>

    

    <div id="diagnosis-container">

        <div class="answer-box diagnosis-box">
            <p>Emri: <span id="userName"></span></p> 
            <p>Mosha: <span id="userAge"></span></p>
        </div>

        <div class="question-box">
            <h3>Diagnoza Juaj</h3>
            <h6 id="diagnosisText"></h6>
        </div>
    </div>

    <!-- Kreisdiagramme -->
    <div class="result-container">
        <div class="row">
            <div class="result-box">
                <div class="label">Shëndeti i Lëkurës</div>
                <div class="progress-circle" data-category="shendeti" data-percentage="50"></div>
            </div>
            <div class="result-box">
                <div class="label">Poret</div>
                <div class="progress-circle" data-category="poret" data-percentage="30"></div>
            </div>
            <div class="result-box">
                <div class="label">Tekstura</div>
                <div class="progress-circle" data-category="tekstura" data-percentage="20"></div>
            </div>
        </div>
        <div class="row">
            <div class="result-box">
                <div class="label">Rrudhat</div>
                <div class="progress-circle" data-category="rrudhat" data-percentage="60"></div>
            </div>
            <div class="result-box">
                <div class="label">Hiperpigmentim</div>
                <div class="progress-circle" data-category="hiperpigmentim" data-percentage="40"></div>
            </div>
            <div class="result-box">
                <div class="label">Aknet</div>
                <div class="progress-circle" data-category="akne" data-percentage="70"></div>
            </div>
        </div>
        <div class="row">
            <div class="result-box">
                <div class="label">Elasticiteti i Lëkurës Suaj</div>
                <div class="progress-bar" data-percentage="55" data-status="Nëvojitet Kujdes"></div>
                <small>Nëvojitet Kujdes</small>
            </div>
            <div class="result-box">
                <div class="label">Barriera e Lëkurës Suaj</div>
                <div class="progress-bar" data-percentage="25" data-status="Nëvojitet Kujdes"></div>
                <small>Nëvojitet Kujdes</small>
            </div>
        </div>
    </div>


    <div id="products-container" class="products-container">
        <!-- Produktempfehlungen werden hier eingefügt -->
    </div>

    <!-- Warenkorb-Icon -->
    <div id="cart-icon" class="cart-icon"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
